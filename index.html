<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
         body {
            font-family: 'Poppins', sans-serif;
            background: url(sarapnibro.jpg) no-repeat;
  background-size: cover;
  background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
        }
        .input-group input:focus {
            border-color: #764ba2;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #5563c1, #653d85);
        }
        .forgot-password, .signup-link {
            margin-top: 12px;
            font-size: 14px;
        }
        .forgot-password a, .signup-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password a:hover, .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <button onclick="redirectToRegister()">Register here</button></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  
            window.location.href = "website.html";  
        });

        function redirectToRegister() {
            window.location.href = "registrationimmacry.html"; 
        }
    </script>

</body>
</html>
