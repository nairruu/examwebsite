<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register form skibidi</title>
<link rel="stylesheet" href="styles.css" />
    </head>
    <boby>
        <section class="container">
            <header> Skibidi Registration </header>
            <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Fullname" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter phone Number" required />
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required />
                </div>
              </div>

              <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" checked />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" checked />
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
              </div>

              <div class="input-box addres">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required />
                <input type="text" placeholder="Enter street address line 2" required />
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>USA</option>
                            <option>South Korea</option>
                            <option>Afghanisthan</option>
                            <option>Russia</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required />
                </div>

                <div class="column">
                    <input type="text" placeholder="Enter your region" required />
                    <input type="text" placeholder="Enter your postal code" required />
                </div>
            </div>

            <button>Submit</button>
            </form>
        </section>
    </boby>
</html>
